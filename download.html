<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>移动学习APP安装</title>
     <script type="text/javascript">
        // 获取终端的相关信息
        function bodyLoad(){
	        // 根据不同的终端，跳转到不同的地址
			var plistPath=escape("https://hama2015.github.io/-/manifest.xml");
	        var theUrl='itms-services:///?action=download-manifest&url='+plistPath;
	        console.log(theUrl);
	        window.location.href = theUrl;
		}
		
    </script>
</head>
<body onload="bodyLoad()" style="font-size:1.5rem;background-color:#4A90E2">
<div id="iosDiv" >
<div>iOS安装流程: </div>
<ul>
<li>1：连接 WIFI网络,扫描二维码。
     <ul >如使用<span style="color:red">微信</span>扫描，扫描后请点击微信右上角菜单  ， 选择'<span style="color:red">在浏览器中打开</span>'。</ul> 
</li>
<li>2：点击弹出对话框 “确认”按钮 ， 开始安装应用。</li>
<li>3：按Home键，返回桌面，左右滑动屏幕，定位在正在安装应用界面， 等待安装完成。 </li>
<li>4：信任app开发者:
     <ul>iOS 6.x 、7.x 、8.x 版本  初次启动点击弹出对话框 <span style="color:red">信任</span>应用开发者</ul>
     <ul><span style="color:red">iOS 9.x</span>以后版本需要进入系统:  设置-&gt;通用-&gt;<span style="color:red">设备管理</span>或<span style="color:red">描述文件</span>:  选择<span style="color:red">信任</span>应用开发者</ul>
</li>
<li>5：按Home键，返回桌面，安装完成。</li>
</ul>
 </div>
</body>
</html>
